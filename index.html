<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kexin's Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      color: #666;
    }

    .masonry {
      column-count: 3; /* 三列 */
      column-gap: 16px;
      padding: 0 16px;
    }

    .masonry-item {
      margin-bottom: 16px;
      break-inside: avoid;
      transition: transform 0.3s ease;
    }

    .masonry-item:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
    }

    footer {
      text-align: center;
      padding: 40px 10px;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kexin's Photography</h1>
    <p>Snaps of light, space, and moments ✨</p>
  </header>

  <section class="masonry">
    <div class="masonry-item"><img src="photos/your-photo1.jpeg" alt="Photo 1"></div>
    <div class="masonry-item"><img src="photos/your-photo2.jpeg" alt="Photo 2"></div>
    <div class="masonry-item"><img src="photos/your-photo3.jpeg" alt="Photo 3"></div>
    <div class="masonry-item"><img src="photos/your-photo4.jpeg" alt="Photo 4"></div>
    <div class="masonry-item"><img src="photos/your-photo5.jpeg" alt="Photo 5"></div>
    <!-- Add more as needed -->
  </section>

  <footer>
    &copy; 2025 Kexin Dong. All rights reserved.
  </footer>

</body>
</html>
