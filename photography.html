  <script src="https://kit.fontawesome.com/e03abbf7ed.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .top-nav {
      position: fixed;
      max-width: 100%;
      box-sizing: border-box;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 4vw;
      background: transparent;
      font-weight: bold;
    }

    .top-nav .logo {
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #fff;
    }

    .top-nav .nav-links a {
    display: inline-block;
    padding: 0.3em 0.6em;
    margin-left: .5rem;
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    font-size: 1rem;
    font-family: 'Inter', 'Helvetica Neue', sans-serif;
    transition: transform 0.3s ease-out;
  }

  .top-nav .nav-links a:hover {
    transform: translateY(-3px);
  }

    .quote-section {
      min-height: 100vh;
      padding-top: 40vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      animation: fadeUp 1.5s ease-out forwards;
      font-weight: 400;
    }

    .quote-section h1 {
      font-size: 2rem;
      color: #fff;
      margin: 0 6vw;
      line-height: 1.4;
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      font-weight: 700;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeGrid {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      main.hero {
        grid-template-columns: 1fr;
        padding: 100px 4vw 2rem;
        height: auto;
      }

      .top-nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .top-nav .nav-links {
        display: flex;
        flex-direction: row;
      }
    }

    .gallery-wrapper {
      margin-top: 5vh;
    }
  </style>
</head>
